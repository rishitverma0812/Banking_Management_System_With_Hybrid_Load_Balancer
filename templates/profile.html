<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apna Bank - Profile Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f8f9fa;
      color: #333;
    }
    .navbar {
      margin-bottom: 20px;
    }
    .navbar-brand img {
      width: 50px;
      height: auto;
      margin-left: -15px;
    }
    .profile-section {
      padding: 50px 0;
      background-color: #e9ecef;
    }
    .profile-section h2 {
      color: #007bff;
    }
    .profile-card {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }
    .profile-card:hover {
      transform: scale(1.02);
    }
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 1rem 0;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="images/logo.png" alt="Apna Bank Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="transfer.html">Transfer</a></li>
          <li class="nav-item"><a class="nav-link" href="transactions.html">Transactions</a></li>
          <li class="nav-item"><a class="nav-link" href="notifications.html">Notifications</a></li>
          <li class="nav-item"><a class="nav-link" href="promotions.html">Promotions</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Profile Section -->
  <section class="profile-section py-5">
    <div class="container">
        <h2 class="text-center mb-4">Profile Settings</h2>
        <div class="profile-card mx-auto" style="max-width: 600px;">
            <div class="text-center">
                <h3>{{ user.username }}</h3>
                <p>Email: {{ user.email }}</p>
                <p>Phone: {{ user.phone }}</p>
                <a href="edit-profile.html" class="btn btn-primary mt-3">Edit Profile</a>
            </div>
        </div>
    </div>
</section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2023 Apna Bank. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
