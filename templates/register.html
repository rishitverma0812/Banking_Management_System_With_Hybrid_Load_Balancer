<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Apna Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Add background image */
    body {
      background: url("{{ url_for('static', filename='images/lock.png') }}") no-repeat center center fixed;
      background-size: cover; /* Ensure the image covers the entire background */
      color: #fff; /* Set text color to white for better contrast */
    }

    /* Enhanced styles for the registration box */
    .register-box {
      background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
      border-radius: 10px; /* Rounded corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
      max-width: 400px; /* Limit width */
      margin: 0 auto; /* Center horizontally */
      padding: 20px; /* Add padding */
    }

    h1 {
      color: #333; /* Darker text color for the heading */
    }

    /* Change label color to black */
    .form-label {
      color: #000; /* Set label color to black */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Register</h1>

    <!-- Display Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="register-box">
      <form method="POST" action="{{ url_for('register') }}" class="mt-4">
        <div class="mb-3">
          <label for="firstname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstname" name="firstname" required>
        </div>
        <div class="mb-3">
          <label for="lastname" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastname" name="lastname" required>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
      <div class="text-center mt-3">
        <a href="{{ url_for('login') }}">Already have an account? Login here</a>
      </div>
    </div>
  </div>
</body>
</html>
